version: '3.5'
## Please run with "docker compose" not "docker-compose"
## You may need to install docker compose *plugin*

volumes:
  i2b2-db:

services:
  i2b2-web:
    container_name:
      i2b2.web
    restart: on-failure:5
    # image: ${IMAGE_NAMESPACE}/i2b2/i2b2-web:${APP_VERSION}
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - 80:80
      - 443:443
    env_file:
      - .env
      - .env.i2b2
    depends_on:
      - i2b2-wildfly
  i2b2-wildfly:
    container_name:
      i2b2.wildfly
    restart: on-failure:5
    # image: i2b2/i2b2-wildfly:${I2B2_WILDFLY_TAG}
    build:
      context: ./wildfly
      dockerfile: Dockerfile
    # entrypoint:
    #   tail -F any
    ports:
      - 8080:8080
      - 9990:9990
    env_file:
      - .env
      - .env.i2b2
    depends_on:
      - i2b2-database
  i2b2-database:
    container_name:
      i2b2.database
    restart: on-failure:5
    image: postgres:12
    ports:
      - 5432:5432
    volumes:
      - i2b2-db:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=ChangeMe
    depends_on:
      - i2b2-pg-vol-loader

  ## This service starts up and adds data via the shared volume. Then it should stop
  i2b2-pg-vol-loader:
    image: i2b2/i2b2-pg-vol:${I2B2_PG_TAG}
    container_name: i2b2-pg-vol-loader
    volumes:
      - i2b2-db:/var/lib/postgresql/data
    entrypoint: /bin/sh
